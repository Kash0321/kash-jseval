<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-12">   
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <!-- <i class="glyphicon glyphicon-eye-open"></i> -->
                        Evaluador de expresiones JavaScript
                    </div>
                    <div class="panel-body">  
                        <form> 
                            <div class="form-group">
                                <label for="expressionInput">Expresi&oacute;n</label>
                                <textarea id="expressionInput" rows="25" placeholder="Expresi&oacute;n" class="form-control"></textarea>
                            </div>
                        </form>
                        <button id="evalBtn" class="btn btn-primary">Evaluar</button>
                        <div id="result-dialog" class="modal fade" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Resultados evaluaci√≥n</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="resultPadEval">Resultado con [eval()]</label>
                                            <div id="resultPadEval"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="resultPadNewFunction">Resultado con [new Function]</label>
                                            <div id="resultPadNewFunction"></div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Salir</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal -->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="edit_area/edit_area_full.js"></script>
        <script type="text/javascript" src="dist/bundle.js"></script>
    </body>
</html>
